<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="/style/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/index.css" rel="stylesheet">

        
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
        <title>BCAVMA</title>
    </head>
    <body>
        <!--Navbar-->
        <div id="nav-placeholder"></div>
        
        <script>
            $(function(){
                $("#nav-placeholder").load("nav.html");
            });
        </script>
        <div style="padding-left: .5em;">
            <form>
                <div class="mb-3">
                <label for="artistName" class="form-label">Artist Name(s)</label>
                <input type="text" class="form-control" id="artistName" aria-describedby="artistHelp">
                <div id="artistHelp" class="form-text">If there is more than one artist, seperate the names with commas (First Last, First Last, etc.).</div>
                </div>
                <div class="mb-3">
                <label for="artworkName" class="form-label">Artwork Name</label>
                <input type="text" class="form-control" id="artworkName">
                </div>
                <div class="mb-3">
                <label for="artworkLink" class="form-label">Artwork Link</label>
                <input type="url" class="form-control" id="artworkLink">    
                </div>
                <div class="mb-3">
                <label for="artworkDesc" class="form-label">Artwork Description</label>
                <input type="text" class="form-control" id="artworkDesc" aria-describedby="descHelp"> 
                <div id="descHelp" class="form-text">Short description of the piece</div>   
                </div>
                <div class="mb-3">
                <label for="artworkTags" class="form-label">Artwork Tags</label>
                <select class="form-select" aria-label="artworkTags">
                    <option selected>Choose your tags</option>
                    <option value="1">Photography</option>
                    <option value="2">Painting</option>
                    <option value="3">Film</option>
                </select>
                </div>
                <input type="submit">
            </form>
        </div>
    </body>
