<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/style/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>BCAVMA</title>
  </head>
  <body>
    <!--Navbar-->
    <div id="nav-placeholder"></div>
    
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>
    
    <!--Carousel-->
    <container>
      <div id="carouselExampleIndicators" class="carousel slide ms-auto me-auto h-50" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Starry Night.jpg" class="d-block w-100 h-100" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img src="Scream.jpg" class="d-block w-100 h-100" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img src="Picture.jpg" class="d-block w-100 h-100" style="width: 100%;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </container>    
  </body>
</html>
